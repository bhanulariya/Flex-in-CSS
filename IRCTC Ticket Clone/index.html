<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Ticket Booking Page Clone</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <!-- CDN of Fontawesome For icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>

    <!-- IRCTC Ticket Booking Page Clone -->

    <section>

        <!-- Details -->
        <div class="detail">

            <!-- header -->

            <div class="header">
                <!-- Head image -->

                <div class="head-img">

                    <img src="assets/favicon.png" alt="logo">
                    <img src="assets/irctc-railways-icon-filled-256.png" alt="">
                </div>

                <div class="head-items">
                    <!-- Head Items -->

                    <div>
                        <span>Ask Disha</span>
                        <span>Contact us</span>
                        <span>Alerts</span>
                    </div>

                    <!-- Head Buttons -->
                    <div class="head-button">
                        <button>Login</button>
                        <button>Register</button>
                        <button>Agent Login</button>
                    </div>
                </div>
            </div>

            <div class="main">
                <h1>Indian Railways</h1>
                <div class="detail-quote">
                    <span>Safety</span>
                    <span>Security</span>
                    <span>Punctuality</span>
                </div>

                <div class="detail-button">
                    <button><i class="fa-solid fa-ticket"></i> Book Ticket</button>
                    <button><i class="fa-solid fa-check"></i> PNR Status</button>
                    <button><i class="fa-solid fa-chart-simple"></i> Charts / Vacancy</button>
                </div>

                <div class="detail-block">

                    <!-- Block 1 -->

                    <div class="block-1">

                        <!-- From -->
                        <div class="from">

                            <div><i class="fa-solid fa-person-walking"></i><i class="fa-solid fa-train-subway"></i></div>
                            <div class="from-items">
                                <span>From <i class="fa-solid fa-angle-down"></i></span>
                                <span>Bangalore</span>
                                <span>KSR - Bangalore</span>
                            </div>

                        </div>

                        <div class="exchange"><i class="fa-solid fa-right-left"></i></div>

                        <!-- To -->
                        <div class="to">
                            <div><i class="fa-solid fa-train-subway"></i><i class="fa-solid fa-person-walking"></i></div>
                            <div class="from-items">
                                <span>To <i class="fa-solid fa-angle-down"></i></span>
                                <span>Kasaragod</span>
                                <span>KSD - Kasaragod</span>
                            </div>
                        </div>

                    </div>

                    <!-- Block 2 -->

                    <div class="block-2">

                        <!-- Date -->
                        <div class="date">

                            <div><i class="fa-regular fa-calendar-days"></i></div>
                            <div class="date-items">
                                <span>Date <i class="fa-solid fa-angle-down"></i></span>
                                <span>01 Aug 23</span>
                                <span>Tuesday</span>
                            </div>

                        </div>

                        <!-- Classes -->

                        <div class="classes">

                            <div><i class="fa-regular fa-circle-dot"></i></div>
                            <div class="classes-items">
                                <span>Class <i class="fa-solid fa-angle-down"></i></span>
                                <span>3A</span>
                                <span>Tuesday</span>
                            </div>
                        </div>

                        <!-- Seat Type -->
                        <div class="seat">
                            <div class="seat-menu">
                                <i class="fa-regular fa-square"></i>
                                <i class="fa-regular fa-square"></i>
                                <i class="fa-regular fa-square"></i>
                                <i class="fa-regular fa-square"></i>
                            </div>
                            <div class="seat-items">
                                <span>Seat Type <i class="fa-solid fa-angle-down"></i></span>
                                <span>TATKAL</span>
                                <span>AC 3 Tier</span>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- Search Button -->

                <div class="search-button">
                    <button>Search Train <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

        </div>


    </section>

</body>

</html>
